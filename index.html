<html ng-app="controleDeCustos">
<head>
<script src="lib/angular/angular.js"></script>

<!-- Última versão CSS compilada e minificada -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- Tema opcional -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="js/controller/lancamentosController.js"></script>
</head>

<body ng-controller="lancamentosController" class="container">
	

		<div class="col-md-2"></div>
		<div class="col-md-10">
			<div class="row">
				<div class="col-md-12">
					<input type="button" id="button" class="btn btn-default" value="modificar a visualizacao" ng-click="modificarVisualizacao(selecionado)"> 
				</div>
			</div>
			<div class="row contentor" >
				<div class="col-md-12" ng-show="selecionado">
					<h2> Lancamentos </h2>
					<table class="table">
						<tr ng-repeat="lancamento in lancamentos">
							<td class="col-sm-2">{{lancamento.data}}</td>
							<td class="col-sm-8">{{lancamento.descricao}}</td>
							<td class="col-sm-2">{{lancamento.valor}}</td>
						</tr>
					</table>
				</div>

				<div class="col-md-6"  ng-show="!selecionado">
					<h2> Debitos </h2>
					<table class="table ">
						<tr ng-repeat="debito in lancamentosDebitos">
							<td class="col-sm-2">{{debito.data}}</td>
							<td class="col-sm-8">{{debito.descricao}}</td>
							<td class="col-sm-2">{{debito.valor}}</td>
						</tr>
					</table>
				</div>
				<div class="col-md-6" ng-show="!selecionado">
					<h2> Creditos </h2>
					<table class="table ">
						<tr ng-repeat="creditos in lancamentosCreditos">
							<td class="col-sm-2">{{creditos.data}}</td>
							<td class="col-sm-8">{{creditos.descricao}}</td>
							<td class="col-sm-2">{{creditos.valor}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>


</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
